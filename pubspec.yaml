name: shoppingapp
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  hexcolor: ^2.0.3
  easy_localization: ^3.0.0
  shared_preferences: ^2.0.5
  firebase_auth: ^1.1.3
  firebase_core: ^1.1.0
  flutter_swiper: ^1.1.6
  firebase: ^9.0.1
  firebase_database: ^6.1.2
  smooth_page_indicator: ^0.2.3
  bloc: ^7.0.0
  flutter_bloc: ^7.0.0
  dio: ^4.0.0
  conditional: ^0.0.1
  email_validator: ^1.0.6
  fluttertoast: ^8.0.6
  alert_dialog: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - assets/images/
   - assets/langs/



  fonts:
  - family: NotoSansJP-Light
    fonts:
      - asset: assets/fonts/NotoSansJP-Light.otf
  - family: Poppins-Bold
    fonts:
      - asset: assets/fonts/Poppins-Bold.ttf
  - family: Poppins-Regular
    fonts:
      - asset: assets/fonts/Poppins-Regular.ttf
  - family: Poppins-SemiBold
    fonts:
      - asset: assets/fonts/Poppins-SemiBold.ttf
  - family: RacingSansOne-Regular
    fonts:
      - asset: assets/fonts/RacingSansOne-Regular.ttf
  - family: Raleway-ExtraLight
    fonts:
      - asset: assets/fonts/Raleway-ExtraLight.ttf
  - family: Raleway-VariableFont_wght
    fonts:
       - asset: assets/fonts/Raleway-VariableFont_wght.ttf
  - family: Tajawal-Regular
    fonts:
       - asset: assets/fonts/Tajawal-Regular.ttf
  - family: Oswald-Bold
    fonts:
       - asset: assets/fonts/Oswald-Bold.ttf




